<style>
body {background-color: #3b0f04;}
.countdown-timer {
font-family: system-ui, Arial, sans-serif;
display: grid;
gap: 15px;
align-items: stretch;
justify-items: center;
grid-auto-rows: 1fr;
grid-template-columns: repeat(4, minmax(80px, 1fr));
width: 100%;
max-width: 1200px;
margin: 0 auto;
padding: 8px;
box-sizing: border-box;
}
@media (max-width: 768px) {
.countdown-timer {
grid-template-columns: repeat(2, minmax(80px, 1fr));
max-width: 520px;
}}
@media (max-width: 400px) {
.countdown-timer {
grid-template-columns: 1fr;
gap: 10px;
padding: 6px;
max-width: 320px;
}}
.time-box {
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
background: #4e1303;
color: white;
padding: 15px 20px;
border-radius: 12px;
min-width: 80px;
box-shadow: 0 4px 10px rgba(0,0,0,0.1);
width: 100%;
box-sizing: border-box;
}
.num {
font-size: clamp(1.5rem, 4vw, 2rem);
font-weight: 700;
line-height: 1;
margin-bottom: 5px;
}
.label {
font-size: clamp(0.65rem, 1.6vw, 0.75rem);
text-transform: uppercase;
letter-spacing: 1px;
opacity: 0.9;
}
.countdown-timer > h2 {color: #FFF}
</style>
</head>
<body>
<div class="countdown-timer">
<div class="time-box">
<span class="num" id="dagar">00</span>
<span class="label">Dagar</span>
</div>
<div class="time-box">
<span class="num" id="timmar">00</span>
<span class="label">Timmar</span>
</div>
<div class="time-box">
<span class="num" id="minuter">00</span>
<span class="label">Minuter</span>
</div>
<div class="time-box">
<span class="num" id="sekunder">00</span>
<span class="label">Sekunder</span>
</div>
</div>
<script>
const wrapper = document.querySelector(".countdown-timer");
const d = document.getElementById("dagar");
const h = document.getElementById("timmar");
const m = document.getElementById("minuter");
const s = document.getElementById("sekunder");
const startTime = new Date(2026, 0, 23, 23, 59, 59).getTime();
const endTime = new Date(2026, 1, 28, 23, 59, 59).getTime();
function updateFromRemaining(totalSeconds) {
if (totalSeconds < 0) totalSeconds = 0;
const days = Math.floor(totalSeconds / 86400);
totalSeconds %= 86400;
const hours = Math.floor(totalSeconds / 3600);
totalSeconds %= 3600;
const mins = Math.floor(totalSeconds / 60);
const secs = totalSeconds % 60;
d.innerText = days < 10 ? "0" + days : String(days);
h.innerText = hours < 10 ? "0" + hours : String(hours);
m.innerText = mins < 10 ? "0" + mins : String(mins);
s.innerText = secs < 10 ? "0" + secs : String(secs);
}
function showReplacement() {
while (wrapper.firstChild) wrapper.removeChild(wrapper.firstChild);
const h2 = document.createElement("h2");
h2.textContent = "Live om 5 min";
wrapper.appendChild(h2);
}
function tick() {
const now = Date.now();
if (now < startTime) {
const secondsUntilStart = Math.floor((startTime - now) / 1000);
updateFromRemaining(secondsUntilStart);
return;
}
if (now >= endTime) {
clearInterval(timer);
showReplacement();
return;
}
const secondsUntilEnd = Math.floor((endTime - now) / 1000);
if (secondsUntilEnd <= 0) {
clearInterval(timer);
showReplacement();
return;
}
updateFromRemaining(secondsUntilEnd);
}
tick();
const timer = setInterval(tick, 1000);
</script>
</body>
